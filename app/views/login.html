<div class="container-fluid">
<div class="row">
<div class="col-md-4 col-centered box-padding box-buffer div-box">
  <h2>Login</h2>
  <form class="form-horizontal" role="form" ng-submit="login()">
  <p ng-show="error" class="text-danger">{{ error }}</p>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email</label>
    <div class="col-sm-12">
      <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <div class="col-sm-12">
      <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
